{{define "index.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表</title>
</head>
<body>
    <table>
        <thead>
            <tr>ID</tr>
            <th>商品名称</th>
        </thead>
        <tbody>
            <!-- 循环 -->
            {{ range .allproduct}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Name}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
{{end}}
